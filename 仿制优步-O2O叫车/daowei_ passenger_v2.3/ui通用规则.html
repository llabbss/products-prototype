        <div id="u1" class="text">
          <p style="font-size:16px;"><span style="font-family:'STHeitiSC-Medium', 'Heiti SC Medium', 'Heiti SC';font-weight:700;font-size:16px;color:#FF6600;">到位 APP UI 通用规则</span></p><p style="font-size:12px;"><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;font-size:12px;color:#000000;">&nbsp;</span></p><p style="font-size:12px;"><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;font-size:12px;color:#000000;">- 所有button三态显示：标准状态，按下状态，按后状态。 </span></p><p style="font-size:12px;"><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;font-size:12px;color:#000000;">&nbsp;</span></p><p style="font-size:12px;"><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;font-size:12px;color:#000000;">- 所有submit button只有当该组表单的所有栏目都不为空时才可点击，否则为disable状态，点击无反应。</span></p><p style="font-size:12px;"><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;font-size:12px;color:#000000;">&nbsp;</span></p><p style="font-size:12px;"><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;font-size:12px;color:#000000;">- 所有临时性toast提示（如“登录成功/注册成功”）为系统统一形式，n秒后自动消失。</span></p><p style="font-size:12px;"><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;font-size:12px;color:#000000;">&nbsp;</span></p><p style="font-size:12px;"><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;font-size:12px;color:#000000;">- 所有popin弹框为系统统一形式。</span></p><p style="font-size:12px;"><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;font-size:12px;color:#000000;">&nbsp;</span></p><p style="font-size:12px;"><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;font-size:12px;color:#000000;">- 验证码获取，点击后</span><span style="font-family:'.HelveticaNeueDeskInterface-Regular', '.Helvetica Neue DeskInterface';font-weight:400;font-size:12px;color:#000000;"> 60s</span><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;font-size:12px;color:#000000;">倒计时之内不可重新发送，</span><span style="font-family:'.HelveticaNeueDeskInterface-Regular', '.Helvetica Neue DeskInterface';font-weight:400;font-size:12px;color:#000000;">60s</span><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;font-size:12px;color:#000000;">后点击重新发送。</span></p>
        </div>
